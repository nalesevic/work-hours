<div class="reg">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card" style="width:420px;">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form id="register_form" action="" method="POST" onsubmit="register();return false">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                  required>
              </div>
              <div id="error" style="color:brown">
              </div>
              <div class="form-group">
                <input type="submit" value="Sign Up" class="btn login_btn">
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<script>
  function register() {
        $.ajax({
            url: "/register",
            method: "POST",
            data: $("#register_form").serialize(), //send data submitted by form
            success: function (token) {
              window.location.href = "/#login";
            },
            error: function (response) {
                console.log("Error occured during registration");
                $("#error").html("Already registered");
            }
        });
    }
</script>
