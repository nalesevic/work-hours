<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="width:400px;">
            <div class="card-header">
                <h3 style="text-align:center;">Sign In</h3>
            </div>
            <div class="card-body">
                <form id="login_form" action="" onsubmit="login();return false" method="POST">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id='email' type="email" name="email" class="form-control" placeholder="email" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id='password' type="password" name="password" class="form-control" placeholder="password"
                            required>
                    </div>
                    <div id="error" style="color:yellow">

                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?
                    <a href="#register">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    function login() {
        $.ajax({
            url: "/login",
            method: "POST",
            data: $("#login_form").serialize(), //send data submitted by form
            success: function (token) {
                if(token != null) {
                    window.localStorage.setItem('token', token);
                    window.location.href = "/#dashboard";
                } else {
                    // error
                }           
            },
            error: function (response) {
                // let user see that is wrong email or password
                console.log("Error occured during login");
            }
        });
    }
</script>
